<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEF Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <div class="container">
        <h1>NEF File Converter</h1>

        <form id="upload-form">
            <input type="file" name="files" id="file-input" multiple accept=".nef">
            <label for="file-input" class="upload-button">Choose NEF Files</label>

            <select name="format" id="format-select">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="dng">DNG</option>
            </select>

            <button type="submit">Convert</button>
        </form>

        <div id="progress" style="display: none;">
            <h2>Conversion Progress</h2>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

        <div id="result" style="display: none;">
            </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script> 
    
</body>
</html>
